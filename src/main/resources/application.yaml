springdoc:
  pre-loading-enabled: true
  swagger-ui:
    path: /
    display-request-duration: true

server:
  port: 8081
spring:
  application:
    name: Hatimmatik
  h2:
    console:
      enabled: true
      path: /hatimmatik-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:file:./data/hatimmatik:hatimmatik-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: admin
    password: admin